<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="2048 : 2048">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/main.css">
    <title>2048</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/AlexKozJob/2048">View on GitHub</a>

          <h1 id="project_title">2048</h1>
          <h2 id="project_tagline">2048</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/AlexKozJob/2048/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/AlexKozJob/2048/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
          <div id="gameBox">
              <div id="gameInfo">
                  <p id="turn">Step number: <span>1</span></p>
                  <p id="score">Score: <span>0</span></p>
              </div>
              <div id="gameField"></div>
              <div id="reset">
                  Reset
              </div>
          </div>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">2048 maintained by <a href="https://github.com/AlexKozJob">AlexKozJob</a></p>
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="javascripts/colorAnimation.js"></script>
    <script src="javascripts/main.js"></script>
  </body>
</html>
